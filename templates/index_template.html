<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectures</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #fff;
      color: #222;
      min-height: 100vh;
    }
    header {
      border-bottom: 2px solid #2a76dd;
      padding: 2.5rem 2rem 2rem;
    }
    header h1 {
      font-size: 2rem;
      font-weight: 700;
      max-width: 860px;
      margin: 0 auto;
    }
    main {
      max-width: 860px;
      margin: 0 auto;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
      margin-top: 0.5rem;
    }
    .card {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      padding: 1.25rem 1.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      border-color: #2a76dd;
      box-shadow: 0 2px 10px rgba(42, 118, 221, 0.15);
    }
    .date {
      font-size: 0.75rem;
      color: #888;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }
    .title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #2a76dd;
    }
  </style>
</head>
<body>
  <header><h1>Lectures</h1></header>
  <main>
    <div class="grid">
      CARDS_PLACEHOLDER
    </div>
  </main>
</body>
</html>
